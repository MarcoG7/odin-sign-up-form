<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles/styles.css" />
        <title>Sign-up Form</title>
    </head>

    <body>
        <div class="image-section">
            <div class="title">
                <img src="assets/odin-lined.png" />
                <h1>ODIN</h1>
            </div>
            <p class="credit">
                Photo by
                <a
                    href="https://unsplash.com/@shutter_speed_?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Shutter Speed</a
                >
                on
                <a
                    href="https://unsplash.com/photos/majestic-mountain-peaks-rise-behind-dark-trees-_OZPiiW-pmo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Unsplash</a
                >
            </p>
        </div>

        <div class="form-section">
            <p class="intro">
                This is not a real onlihne service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <span class="italic">now</span> to get started.
                <br /><br />
                You <span class="italic">know</span> you want to.
            </p>

            <form>
                <div class="fields">
                    <p class="heading">Let's do this!</p>

                    <div class="field first-name">
                        <label for="first-name">First Name*</label>
                        <input type="text" id="first-name" required />
                    </div>
                    <div class="field last-name">
                        <label for="last-name">Last Name*</label>
                        <input type="text" id="last-name" required />
                    </div>
                    <div class="field email">
                        <label for="email">Email*</label>
                        <input type="email" id="email" required />
                    </div>
                    <div class="field phone">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" required />
                    </div>
                    <div class="field passfield password">
                        <label for="password">Password*</label>
                        <input type="password" id="password" required />
                    </div>
                    <div class="field passfield conf-password">
                        <label for="conf-password">Confirm Password*</label>
                        <input type="password" id="conf-password" required />
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <p class="login-text">
                Already have an account? <a href="./index.html">Log in</a>
            </p>
        </div>
    </body>
</html>
